version: 2

project_name: git-tree

before:
  hooks:
    - go mod tidy

builds:
  - id: git-tree
    main: .
    binary: git-tree
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - 386

archives:
  - id: default
    format_overrides:
      - goos: windows
        formats: [zip]
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: anton-dovnar
    name: git-tree
  footer: |-
    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
